<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sesi 2 | Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2>DevC Calculator</h2>
      <input type="text" id="screen" maxlength="15" readonly />
      <div class="button-item">
        <span class="button dif-color">C</span>
        <span class="button dif-color">Del</span>
        <span class="button dif-color">.</span>
        <span class="button dif-color del-pad">/</span>
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="button dif-color del-pad">*</span>
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span class="button dif-color del-pad">+</span>
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span class="button dif-color del-pad">-</span>
        <span class="button nol">0</span>
        <span class="button dif-color">=</span>
      </div>
    </div>
  </body>
</html>
